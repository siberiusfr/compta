version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: compta-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-compta_db}
      POSTGRES_USER: ${POSTGRES_USER:-compta_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-compta_user} -d ${POSTGRES_DB:-compta_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:8.4-alpine
    container_name: compta-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:4.2-management-alpine
    container_name: compta-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: compta-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Migration Service (Flyway) - Run once
  migration-service:
    build:
      context: ./services/migration-service
      dockerfile: Dockerfile
    container_name: compta-migration-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-compta_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-compta_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-dev}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - compta-network
    restart: "no"

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: compta-gateway
    environment:
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-dev}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-service:8081
      ACCOUNTING_SERVICE_URL: http://accounting-service:8082
      DOCUMENT_SERVICE_URL: http://document-service:8083
      HR_SERVICE_URL: http://hr-service:8084
      NOTIFICATION_SERVICE_URL: http://notification-service:3001
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    depends_on:
      redis:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: compta-auth-service
    environment:
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-compta_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-compta_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Accounting Service
  accounting-service:
    build:
      context: ./services/accounting-service
      dockerfile: Dockerfile
    container_name: compta-accounting-service
    environment:
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-compta_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-compta_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Document Service
  document-service:
    build:
      context: ./services/document-service
      dockerfile: Dockerfile
    container_name: compta-document-service
    environment:
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-compta_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-compta_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-compta-documents}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # HR Service
  hr-service:
    build:
      context: ./services/hr-service
      dockerfile: Dockerfile
    container_name: compta-hr-service
    environment:
      SPRING_PROFILES_ACTIVE: ${APP_ENV:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-compta_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-compta_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Notification Service (NestJS)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: compta-notification-service
    environment:
      NODE_ENV: ${APP_ENV:-development}
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-compta_db}
      DATABASE_USER: ${POSTGRES_USER:-compta_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-compta_password}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migration-service:
        condition: service_completed_successfully
    networks:
      - compta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_GATEWAY_URL:-http://localhost:8080}
    container_name: compta-frontend
    environment:
      VITE_API_URL: ${API_GATEWAY_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - gateway
    networks:
      - compta-network
    restart: unless-stopped

networks:
  compta-network:
    driver: bridge
    name: compta-network

volumes:
  postgres_data:
    name: compta-postgres-data
  redis_data:
    name: compta-redis-data
  rabbitmq_data:
    name: compta-rabbitmq-data
  minio_data:
    name: compta-minio-data
