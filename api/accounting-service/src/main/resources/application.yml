spring:
  application:
    name: @project.name@

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Activer Flyway pour ce service
  flyway:
    enabled: true
    schemas: accounting
    default-schema: accounting

# Port spécifique pour ce service
server:
  port: 8082

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:} # À configurer via variable d'environnement
  environment: ${SENTRY_ENVIRONMENT:development}
  traces-sample-rate: 1.0 # 100% en dev, réduire à 0.1 (10%) en production
  send-default-pii: false
  enable-tracing: true
  tags:
    service: accounting-service
    module: accounting

project:
  version: @project.version@