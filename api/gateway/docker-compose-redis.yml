version: "3.8"

services:
  # ==========================================
  # Redis - Pour Rate Limiting de la Gateway
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: compta-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      # Persistance des données (optionnel en dev)
      - redis-data:/data
    command: >
      redis-server 
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - compta-network

  # ==========================================
  # Redis Commander - Interface Web (Optionnel)
  # Accessible sur http://localhost:8081
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: compta-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - compta-network
    profiles:
      - tools # Démarrer avec: docker-compose --profile tools up

volumes:
  redis-data:
    driver: local

networks:
  compta-network:
    driver: bridge
