spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # ============================================
        # Auth Service Routes
        # ============================================
        # Auth Service API Routes (pas de réécriture)
        - id: auth-service-api
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        # Auth Service Swagger UI
        - id: auth-service-swagger-ui
          uri: http://localhost:8081
          predicates:
            - Path=/auth/swagger-ui.html, /auth/swagger-ui/**
          filters:
            - RewritePath=/auth(?<segment>.*), ${segment}
            - AddResponseHeader=X-Forwarded-Prefix, /auth

        # Auth Service Webjars
        - id: auth-service-webjars
          uri: http://localhost:8081
          predicates:
            - Path=/auth/webjars/**
          filters:
            - RewritePath=/auth(?<segment>.*), ${segment}

        # Auth Service OpenAPI Docs
        - id: auth-service-api-docs
          uri: http://localhost:8081
          predicates:
            - Path=/auth/v3/api-docs, /auth/v3/api-docs/**
          filters:
            - RewritePath=/auth(?<segment>.*), ${segment}

        # ============================================
        # Authz Service Routes
        # ============================================
        # Authz Service API Routes - AVEC validation JWT
        - id: authz-service-api
          uri: http://localhost:8082
          predicates:
            - Path=/api/authz/**
          filters:
            - JwtAuthenticationFilter

        # Authz Service Swagger UI
        - id: authz-service-swagger-ui
          uri: http://localhost:8082
          predicates:
            - Path=/authz/swagger-ui.html, /authz/swagger-ui/**
          filters:
            - RewritePath=/authz(?<segment>.*), ${segment}
            - AddResponseHeader=X-Forwarded-Prefix, /authz

        # Authz Service Webjars
        - id: authz-service-webjars
          uri: http://localhost:8082
          predicates:
            - Path=/authz/webjars/**
          filters:
            - RewritePath=/authz(?<segment>.*), ${segment}

        # Authz Service OpenAPI Docs
        - id: authz-service-api-docs
          uri: http://localhost:8082
          predicates:
            - Path=/authz/v3/api-docs, /authz/v3/api-docs/**
          filters:
            - RewritePath=/authz(?<segment>.*), ${segment}

        # ============================================
        # Other Services
        # ============================================
        # Document Service Routes
        - id: document-service
          uri: http://document-service:8083
          predicates:
            - Path=/api/documents/**
          filters:
            - RewritePath=/api/documents/(?<segment>.*), /${segment}
            - JwtAuthenticationFilter

        # Accounting Service Routes
        - id: accounting-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/accounting/**
          filters:
            - RewritePath=/api/accounting/(?<segment>.*), /${segment}
            - JwtAuthenticationFilter

        # HR Service Routes
        - id: hr-service
          uri: http://hr-service:8084
          predicates:
            - Path=/api/hr/**
          filters:
            - RewritePath=/api/hr/(?<segment>.*), /${segment}
            - JwtAuthenticationFilter

        # Notification Service Routes
        - id: notification-service
          uri: http://notification-service:3001
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}
            - JwtAuthenticationFilter

server:
  port: 8080
  shutdown: graceful
  # IMPORTANT: Configuration pour les headers forwarded
  forward-headers-strategy: framework

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus.metrics.export.enabled: true

# Logging
logging:
  level:
    root: INFO
    tn.compta.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

# Configuration SpringDoc pour la Gateway
springdoc:
  swagger-ui:
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /auth/v3/api-docs
        name: Auth Service
      - url: /authz/v3/api-docs
        name: Authz Service
    # IMPORTANT: Configurations supplémentaires
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    enabled: true
