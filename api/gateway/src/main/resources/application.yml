spring:
  application:
    name: api-gateway

  cloud:
    gateway.server.webflux:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /${segment}

        # Accounting Service Routes
        - id: accounting-service
          uri: http://accounting-service:8082
          predicates:
            - Path=/api/accounting/**
          filters:
            - RewritePath=/api/accounting/(?<segment>.*), /${segment}
            - JwtAuthenticationFilter

        # Document Service Routes
        - id: document-service
          uri: http://document-service:8083
          predicates:
            - Path=/api/documents/**
          filters:
            - RewritePath=/api/documents/(?<segment>.*), /${segment}
            - JwtAuthenticationFilter

        # HR Service Routes
        - id: hr-service
          uri: http://hr-service:8084
          predicates:
            - Path=/api/hr/**
          filters:
            - RewritePath=/api/hr/(?<segment>.*), /${segment}
            - JwtAuthenticationFilter

        # Notification Service Routes
        - id: notification-service
          uri: http://notification-service:3001
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}
            - JwtAuthenticationFilter

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - '*'
            allowCredentials: true
            maxAge: 3600

server:
  port: 8080
  shutdown: graceful

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus.metrics.export.enabled: true

# Logging
logging:
  level:
    root: INFO
    tn.compta.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
