spring:
  application:
    name: '@project.name@'

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Activer Flyway pour ce service
  flyway:
    enabled: true
    schemas: document
    default-schema: document

  # Configuration upload fichiers
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# Port spécifique pour ce service
server:
  port: 8085
  forward-headers-strategy: framework
  servlet:
    context-path: /document

# Configuration S3 (Backblaze B2)
s3:
  key: ${S3_KEY:005e4009cd4b4cd0000000001}
  secret: ${S3_SECRET:K0051uIrys4Co/v5yLIPgfvdZXB5i2M}
  endpoint: ${S3_ENDPOINT:https://s3.us-east-005.backblazeb2.com}
  region: ${S3_REGION:us-east-005}
  bucket: ${S3_BUCKET:compta}
  folder: ${S3_FOLDER:compta/}

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:} # À configurer via variable d'environnement
  environment: ${SENTRY_ENVIRONMENT:development}
  traces-sample-rate: 1.0 # 100% en dev, réduire à 0.1 (10%) en production
  send-default-pii: false
  enable-tracing: true
  tags:
    service: document-service
    module: document
