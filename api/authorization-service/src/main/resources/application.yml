spring:
  application:
    name: @project.name@

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Activer Flyway pour ce service
  flyway:
    enabled: true
    schemas: authorization
    default-schema: authorization

# Port sp√©cifique pour ce service
server:
  port: 8082

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  traces-sample-rate: 0.1
  debug: false
  send-default-pii: false
  tags:
    service: authorization-service
    module: authorization

project:
  version: @project.version@