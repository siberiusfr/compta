version: '3.8'

services:
  # Redis pour BullMQ
  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - notification-network

  # Redis Commander - Interface web pour Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: notification-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - notification-network

  # PostgreSQL - Base de donn√©es
  postgres:
    image: postgres:16-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_USER: notifuser
      POSTGRES_PASSWORD: notifpass
      POSTGRES_DB: notification_db
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U notifuser']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - notification-network

  # pgAdmin - Interface web pour PostgreSQL (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: notification-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@notification.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - notification-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  notification-network:
    driver: bridge
