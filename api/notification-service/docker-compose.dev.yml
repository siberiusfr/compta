version: "3.8"

# Version minimale pour d√©veloppement (Redis + BullBoard uniquement)
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  redis:
    image: redis:7-alpine
    container_name: notification-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
