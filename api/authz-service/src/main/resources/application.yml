spring:
  application:
    name: "@project.name@"

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Activer Flyway pour ce service
  flyway:
    enabled: true
    schemas: authz
    default-schema: authz

# Port spécifique pour ce service
server:
  port: 8082
  forward-headers-strategy: framework
  servlet:
    context-path: /authz

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  traces-sample-rate: 0.1
  debug: false
  send-default-pii: false
  tags:
    service: authz-service
    module: authz

project:
  version: "@project.version@"

# Configuration du module de sécurité partagé
compta:
  security:
    enabled: true
    public-paths: /actuator/**,/v3/api-docs/**,/swagger-ui/**,/authz/v3/api-docs/**,/authz/swagger-ui/**

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  # Info générale de l'API
  info:
    title: Auth Service API
    version: 1.0.0
    description: Service d'authentification et de gestion des utilisateurs

# Logging pour debug
logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
