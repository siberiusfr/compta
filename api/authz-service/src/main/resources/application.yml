spring:
  application:
    name: '@project.name@'

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Activer Flyway pour ce service
  flyway:
    enabled: true
    schemas: authz
    default-schema: authz

# Port spécifique pour ce service
server:
  port: 8082
  forward-headers-strategy: framework

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  traces-sample-rate: 0.1
  debug: false
  send-default-pii: false
  tags:
    service: authz-service
    module: authz

project:
  version: '@project.version@'

# Configuration du module de sécurité partagé
compta:
  security:
    enabled: true
    public-paths: /actuator/**,/v3/api-docs/**,/swagger-ui/**

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    # Désactive le tri des opérations
    operations-sorter: method
    # Active la persistance des autorisations
    persist-authorization: true
    # Configuration des URLs
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
  # IMPORTANT: Override l'URL du serveur
  override-with-generic-response: false

# Logging pour debug
logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG
