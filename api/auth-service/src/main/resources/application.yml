spring:
  application:
    name: @project.name@

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Activer Flyway pour ce service
  flyway:
    enabled: true
    schemas: auth
    default-schema: auth

# Port sp√©cifique pour ce service
server:
  port: 8083

# Configuration JWT
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000} # 24 heures en millisecondes
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 jours en millisecondes
  issuer: compta-auth-service
  header: Authorization
  prefix: "Bearer "

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SENTRY_ENVIRONMENT:${spring.profiles.active:development}}
  traces-sample-rate: 0.1
  debug: false
  send-default-pii: false
  tags:
    service: auth-service
    module: authentication

project:
  version: @project.version@