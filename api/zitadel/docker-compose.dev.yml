# Zitadel Development Configuration
# Uses a dedicated 'zitadel' database - Zitadel manages its own schemas
# User: postgres, Password: password

services:
  # ==========================================
  # Zitadel Identity Provider (Dev Mode)
  # ==========================================
  zitadel:
    restart: unless-stopped
    image: ghcr.io/zitadel/zitadel:latest
    container_name: compta-zitadel-dev
    command: start-from-init --masterkey "MasterkeyNeedsToHave32Characters"
    environment:
      # External domain configuration
      ZITADEL_EXTERNALDOMAIN: localhost
      ZITADEL_EXTERNALSECURE: false
      ZITADEL_TLS_ENABLED: false

      # Database configuration (PostgreSQL - external database)
      ZITADEL_DATABASE_POSTGRES_HOST: ${POSTGRES_HOST:-host.docker.internal}
      ZITADEL_DATABASE_POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      ZITADEL_DATABASE_POSTGRES_DATABASE: zitadel
      ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME: ${POSTGRES_USER:-postgres}
      ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD: ${POSTGRES_PASSWORD:-password}
      ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE: disable
      ZITADEL_DATABASE_POSTGRES_USER_USERNAME: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE: disable

      # Login client configuration for Login V2
      ZITADEL_FIRSTINSTANCE_LOGINCLIENTPATPATH: /current-dir/login-client.pat
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORDCHANGEREQUIRED: false
      ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_MACHINE_USERNAME: login-client
      ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_MACHINE_NAME: Automatically Initialized IAM_LOGIN_CLIENT
      ZITADEL_FIRSTINSTANCE_ORG_LOGINCLIENT_PAT_EXPIRATIONDATE: '2029-01-01T00:00:00Z'

      # Login V2 configuration (port 3001 to avoid conflict with notification-service)
      ZITADEL_DEFAULTINSTANCE_FEATURES_LOGINV2_REQUIRED: true
      ZITADEL_DEFAULTINSTANCE_FEATURES_LOGINV2_BASEURI: http://localhost:3001/ui/v2/login
      ZITADEL_OIDC_DEFAULTLOGINURLV2: http://localhost:3001/ui/v2/login/login?authRequest=
      ZITADEL_OIDC_DEFAULTLOGOUTURLV2: http://localhost:3001/ui/v2/login/logout?post_logout_redirect=
      ZITADEL_SAML_DEFAULTLOGINURLV2: http://localhost:3001/ui/v2/login/login?samlRequest=

      # First instance configuration
      ZITADEL_FIRSTINSTANCE_ORG_NAME: COMPTA
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME: admin
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: Admin123!

      # Log level
      ZITADEL_LOG_LEVEL: debug

    healthcheck:
      test:
        - CMD
        - /app/zitadel
        - ready
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s
    user: "0"
    volumes:
      - ./data:/current-dir:delegated
    ports:
      - "8085:8080"
      - "3001:3000"
    networks:
      - compta-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ==========================================
  # Zitadel Login V2 Service
  # ==========================================
  login:
    restart: unless-stopped
    image: ghcr.io/zitadel/zitadel-login:latest
    container_name: compta-zitadel-login
    environment:
      - ZITADEL_API_URL=http://localhost:8080
      - NEXT_PUBLIC_BASE_PATH=/ui/v2/login
      - ZITADEL_SERVICE_USER_TOKEN_FILE=/current-dir/login-client.pat
    network_mode: service:zitadel
    user: "0"
    volumes:
      - ./data:/current-dir:ro
    depends_on:
      zitadel:
        condition: service_healthy

networks:
  compta-network:
    external: true
    name: compta-network

# Usage:
# 1. First, ensure PostgreSQL is running and create the zitadel database:
#    psql -h localhost -U postgres -f init-db.sql
#
# 2. Create data directory for PAT files:
#    mkdir -p data
#
# 3. Start Zitadel:
#    docker-compose -f docker-compose.dev.yml up -d
#
# 4. Access Zitadel Console: http://localhost:8085/ui/console
#    Default admin: admin@compta.localhost / Admin123!
