spring:
  application:
    name: oauth2-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Redis Configuration (for async notification queue via BullMQ)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/compta}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      schema: oauth2

  flyway:
    enabled: true
    schemas: oauth2
    default-schema: oauth2

server:
  port: ${SERVER_PORT:9000}
  servlet:
    context-path: /

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
  show-actuator: true

# OAuth2 Server Configuration
oauth2:
  issuer: ${OAUTH2_ISSUER:http://localhost:9000}
  gateway:
    secret: ${GATEWAY_SECRET:gateway-secret-change-in-production}
  authorization-code:
    access-token-validity: 1800 # 30 minutes
    refresh-token-validity: 86400 # 24 hours
  client-credentials:
    access-token-validity: 3600 # 1 hour
  key:
    rotation:
      enabled: true
      schedule: '0 0 2 * * *' # Daily at 2 AM
      key-lifetime-days: 90
      grace-period-days: 7
      retention-days: 30
  rate-limiting:
    enabled: true
  clients:
    public-client:
      redirect-uris: ${PUBLIC_CLIENT_REDIRECT_URIS:http://localhost:3000/authorized}
      post-logout-redirect-uris: ${PUBLIC_CLIENT_POST_LOGOUT_URIS:http://localhost:3000}
    gateway:
      redirect-uris: ${GATEWAY_REDIRECT_URIS:http://localhost:8080/authorized}

# Application Configuration
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# Notification Queue Configuration
notification:
  queue:
    enabled: ${NOTIFICATION_QUEUE_ENABLED:true}

# CORS Configuration (overridden per profile)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: '*'
  allow-credentials: true
  max-age: 3600
