spring:
  application:
    name: oauth2-server

  # Redis Configuration (for async notification queue via BullMQ)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      schema: oauth2

  flyway:
    enabled: true
    schemas: oauth2
    default-schema: oauth2

server:
  port: 9000
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    tn.cyberious.compta.oauth2: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# OAuth2 Server Configuration
oauth2:
  issuer: ${OAUTH2_ISSUER:http://localhost:9000}
  gateway:
    secret: ${GATEWAY_SECRET:gateway-secret-change-in-production}
  authorization-code:
    access-token-validity: 1800 # 30 minutes
    refresh-token-validity: 86400 # 24 hours
  client-credentials:
    access-token-validity: 3600 # 1 hour
  key:
    rotation:
      enabled: true
      schedule: '0 0 2 * * *' # Daily at 2 AM
      key-lifetime-days: 90
      grace-period-days: 7
      retention-days: 30
  rate-limiting:
    enabled: true

# Application Configuration
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

# Notification Queue Configuration
notification:
  queue:
    enabled: ${NOTIFICATION_QUEUE_ENABLED:true}
