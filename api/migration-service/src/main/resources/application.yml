spring:
  application:
    name: migration-service

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Configuration Flyway pour la consultation uniquement (pas d'exécution automatique)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_schema_history
    validate-on-migrate: false
    clean-disabled: true
    # Désactiver l'exécution automatique des migrations
    baseline-version: 0
    out-of-order: false

# Désactiver l'exécution automatique des migrations (consultation uniquement)
compta:
  flyway:
    auto-migrate: false

# Port spécifique pour ce service
server:
  port: 8081

# Logging spécifique pour les migrations
logging:
  level:
    org.flywaydb: INFO

# Configuration Sentry
sentry:
  dsn: ${SENTRY_DSN:} # À configurer via variable d'environnement
  environment: ${SENTRY_ENVIRONMENT:development}
  traces-sample-rate: 1.0 # 100% en dev, réduire à 0.1 (10%) en production
  send-default-pii: false
  enable-tracing: true
  tags:
    service: migration-service
    module: migration
