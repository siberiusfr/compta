spring:
  application:
    name: migration-service

  # Configuration PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/compta
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # Configuration Flyway pour la consultation uniquement (pas d'exécution automatique)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_schema_history
    validate-on-migrate: false
    clean-disabled: true
    # Désactiver l'exécution automatique des migrations
    baseline-version: 0
    out-of-order: false

# Désactiver l'exécution automatique des migrations (consultation uniquement)
compta:
  flyway:
    auto-migrate: false

# Port spécifique pour ce service
server:
  port: 8081

# Logging spécifique pour les migrations
logging:
  level:
    org.flywaydb: INFO
